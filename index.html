<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EraseGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #502e41 0%, #202f5b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            background: linear-gradient(135deg, #8948a0 0%, #cfc7d8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 72px;
            margin-bottom: 20px;
        }

        p {
            color: #cfc7d8;
            font-size: 24px;
            margin-bottom: 40px;
        }

        a {
            color: #cfc7d8;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EraseGPT</h1>
        <p>Coming Soon</p>
        <a href="/privacy-policy">Privacy Policy</a>
    </div>
</body>
</html>
